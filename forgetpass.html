<!DOCTYPE html>
<html>
<head>
    <title>Password Reset</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .input-group {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .submit-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }

        #resetMessage {
            margin-top: 10px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div id="forgotPassword" class="input-group">
        <input type="email" name="" id="Email" class="input-field" placeholder="Enter Email" required>
        <p id="resetMessage"></p>
        <button type="button" class="submit-button" onclick="resetPassword()">Reset Password</button>
    </div>

    <script>
        async function resetPassword() {
            const email = document.getElementById("Email").value;
            
            try {
                const response = await fetch('/reset_password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                const data = await response.json();
                
                document.getElementById("resetMessage").innerText = data.message;
            } catch (error) {
                console.error('Error:', error);
            }
        }


        const express = require('express');
const bodyParser = require('body-parser');
const app = express();
const PORT = 3000;

app.use(bodyParser.json());

// Simulated database
const userDatabase = {};

app.post('/reset_password', (req, res) => {
    const email = req.body.email;

    // Simulated reset token
    const resetToken = Math.random().toString(36).substr(2, 8);

    // Store reset token in the database
    userDatabase[email] = resetToken;

    // Simulated email sending (replace with actual email sending code)
    console.log(`Password reset link sent to ${email}: https://yourwebsite.com/reset?token=${resetToken}`);

    res.json({ message: "Password reset instructions sent to your email." });
});

app.listen(PORT, () => {
    console.log(`Server is running on port ${PORT}`);
});

    </script>
</body>
</html>
